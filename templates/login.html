<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | FastAPI Chat</title>
  <style>
    body {
      background: linear-gradient(135deg, #0078ff, #00d4ff);
      height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .login {
      background: white; 
      padding: 30px; 
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2); 
      text-align: center;
      width: 380px;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #0078ff; 
      margin-bottom: 25px;
      letter-spacing: 1px;
    }
    input {
      width: 100%; 
      padding: 10px; 
      margin-bottom: 20px; 
      border: 1px solid #ccc;
      border-radius: 8px; 
      font-size: 14px;
      transition: 0.2s;
    }
    input:focus {
      border-color: #0078ff; 
      outline: none; 
      box-shadow: 0 0 6px rgba(0,120,255,0.3);
    }
    button {
      width: 100%; 
      background: #0078ff; 
      color: white; 
      border: none;
      padding: 10px 16px; 
      border-radius: 8px;
      cursor: pointer; 
      font-weight: bold;
      font-size: 15px;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #0062cc;
    }
    .footer {
      margin-top: 15px;
      color: #555;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login">
    <h2>üîê Chat Login</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Enter Username" required>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Join Chat</button>
    </form>
    <div class="footer">FastAPI Real-Time Chat</div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (username) {
        window.location.href = `/chat?username=${encodeURIComponent(username)}`;
      }
    });
  </script>
</body>
</html>
